<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Items</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand text-dark bg-light" href="#">E-Commerce Orders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active text-white" href="index.html"> Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-white" href="#"> Orders</a>
            <a class="nav-item nav-link text-white" href="total-orders.html"> Total Orders </a>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Place Your Order</h1>
        <form id="orderForm" class="mt-4">
            <div class="form-group">
                <label for="item">Item</label>
                <select id="item" class="form-control">
                    <option value="Item 1">Item 1</option>
                    <option value="Item 2">Item 2</option>
                    <option value="Item 3">Item 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Order</button>
        </form>
        <div id="orderSummary" class="mt-4"></div>
    </div>

    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 E-commerce Website. All rights reserved by Vimal.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const item = document.getElementById('item').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            const orderSummary = document.getElementById('orderSummary');
            const order = document.createElement('div');
            order.classList.add('order-item', 'mb-3');
            order.innerHTML = `<p>Ordered Item: ${item}</p><p>Quantity: ${quantity}</p>`;
            
            orderSummary.appendChild(order);

            // Update total quantity in localStorage
            let totalQuantity = parseInt(localStorage.getItem('totalQuantity')) || 0;
            totalQuantity += quantity;
            localStorage.setItem('totalQuantity', totalQuantity);
        });
    </script>
</body>
</html>
